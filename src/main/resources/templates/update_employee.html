<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>Employee Management System</title>
</head>
<body>

<div class="container">
    <h1 class="text-center mt-4">Employee Management System</h1>
    <hr>
    <form class="border w-50 m-auto p-5" 
          th:action="@{/saveEmployee}" 
          th:object="${employee}" 
          method="POST">

        <h3 class="text-center mb-4">Update Employee</h3>

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-3" required>

        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-3" required>

        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-3" required>

        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control mb-3">

        <select th:field="*{gender}" class="form-control mb-3">
            <option value="" disabled>Select Gender</option>
            <option value="Male" th:selected="${employee.gender=='Male'}">Male</option>
            <option value="Female" th:selected="${employee.gender=='Female'}">Female</option>
            <option value="Other" th:selected="${employee.gender=='Other'}">Other</option>
        </select>

        <label class="form-label">Date of Birth</label>
        <input type="date" th:field="*{dob}" class="form-control mb-3">

        <label class="form-label">Joined At</label>
        <input type="datetime-local" th:field="*{joinedAt}" class="form-control mb-3">

        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-3">

        <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-3">

        <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-3">

        <input type="text" th:field="*{country}" placeholder="Country" class="form-control mb-3">

        <input type="text" th:field="*{zipCode}" placeholder="Zip Code" class="form-control mb-3">

        <input type="text" th:field="*{imageUrl}" placeholder="Image URL" class="form-control mb-4">

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success flex-grow-1">Update Employee</button>
            <a th:href="@{/allEmpDetails}" class="btn btn-secondary flex-grow-1">Back to List</a>
        </div>
    </form>
</div>

</body>
</html>
