<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Details</title>
</head>

<body>

<div class="container">

    <h1 class="text-center mt-4">Employee Details</h1>

    <div class="card p-4 mt-3">
        <div class="row">
            <!-- Image Column -->
            <div class="col-md-4 text-center">
                <img th:src="${employee.imageUrl}" 
                     class="img-thumbnail"
                     style="width:150px;height:150px;"
                     alt="Employee Photo">
            </div>

            <!-- Data Column -->
            <div class="col-md-8">
                <p><strong>Employee ID:</strong> <span th:text="${employee.id}"></span></p>
                <p><strong>First Name:</strong> <span th:text="${employee.firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${employee.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
                <p><strong>Phone Number:</strong> <span th:text="${employee.phoneNumber}"></span></p>
                <p><strong>Gender:</strong> <span th:text="${employee.gender}"></span></p>

                <p><strong>Date of Birth:</strong>
                    <span th:text="${#temporals.format(employee.dob, 'dd-MM-yyyy')}"></span>
                </p>

                <p><strong>Joined At:</strong>
                    <span th:text="${#temporals.format(employee.joinedAt, 'dd-MM-yyyy HH:mm')}"></span>
                </p>

                <hr>

                <h5>Address Information</h5>
                <p><strong>Address:</strong> <span th:text="${employee.address}"></span></p>
                <p><strong>City:</strong> <span th:text="${employee.city}"></span></p>
                <p><strong>State:</strong> <span th:text="${employee.state}"></span></p>
                <p><strong>Country:</strong> <span th:text="${employee.country}"></span></p>
                <p><strong>Zip Code:</strong> <span th:text="${employee.zipCode}"></span></p>
            </div>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Edit Details</a>
        <a th:href="@{/allEmpDetails}" class="btn btn-secondary">Back to List</a>
    </div>

</div>

</body>
</html>
