<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Details</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .details-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        @media (max-width: 576px) {
            .details-container {
                margin: 1rem auto;
            }
        }
        .card {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .profile-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 0.5rem;
        }
        .detail-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.25rem;
        }
        .detail-value {
            color: #212529;
            font-size: 1rem;
        }
        .section-header {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #667eea;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        @media (max-width: 576px) {
            .button-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            .button-group .btn {
                width: 100%;
            }
        }
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 576px) {
            .two-col {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>

<div class="details-container">
    <h1 class="text-center mb-4">Employee Details</h1>

    <div class="card">
        <div class="card-body">
            <!-- Profile Picture Section -->
            <div class="text-center mb-4">
                <img th:src="${employee.imageUrl}" 
                     alt="Employee Photo"
                     class="profile-image"
                     onerror="this.src='https://via.placeholder.com/200?text=No+Photo'">
                <p class="text-muted mt-2" th:text="${employee.id}"></p>
            </div>

            <!-- Personal Information Section -->
            <h5 class="section-header">Personal Information</h5>

            <div class="two-col mb-3">
                <div class="detail-item">
                    <div class="detail-label">First Name</div>
                    <div class="detail-value" th:text="${employee.firstName}"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Last Name</div>
                    <div class="detail-value" th:text="${employee.lastName}"></div>
                </div>
            </div>

            <div class="two-col mb-3">
                <div class="detail-item">
                    <div class="detail-label">Email</div>
                    <div class="detail-value" th:text="${employee.email}"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Phone Number</div>
                    <div class="detail-value" th:text="${employee.phoneNumber}"></div>
                </div>
            </div>

            <div class="two-col mb-3">
                <div class="detail-item">
                    <div class="detail-label">Gender</div>
                    <div class="detail-value" th:text="${employee.gender}"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Date of Birth</div>
                    <div class="detail-value" 
                         th:text="${#temporals.format(employee.dob, 'dd-MMM-yyyy')}"></div>
                </div>
            </div>

            <div class="detail-item mb-3">
                <div class="detail-label">Joined At</div>
                <div class="detail-value" 
                     th:text="${#temporals.format(employee.joinedAt, 'dd-MMM-yyyy HH:mm')}"></div>
            </div>

            <!-- Address Information Section -->
            <h5 class="section-header">Address Information</h5>

            <div class="detail-item mb-3">
                <div class="detail-label">Address</div>
                <div class="detail-value" th:text="${employee.address}"></div>
            </div>

            <div class="two-col mb-3">
                <div class="detail-item">
                    <div class="detail-label">City</div>
                    <div class="detail-value" th:text="${employee.city}"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">State</div>
                    <div class="detail-value" th:text="${employee.state}"></div>
                </div>
            </div>

            <div class="two-col">
                <div class="detail-item">
                    <div class="detail-label">Country</div>
                    <div class="detail-value" th:text="${employee.country}"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Zip Code</div>
                    <div class="detail-value" th:text="${employee.zipCode}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" 
           class="btn btn-primary">
            Edit Details
        </a>
        <a th:href="@{/allEmpDetails}" class="btn btn-secondary">
            Back to List
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
