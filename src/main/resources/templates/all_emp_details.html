<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Management System</title>
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .logout-btn {
            margin-left: auto;
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            .navbar-text {
                font-size: 0.9rem;
            }
        }
        .table-responsive {
            border-radius: 0.375rem;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .action-buttons .btn {
            flex: 1;
            min-width: 30px;
            font-size: 0.875rem;
            padding: 0.5rem 0.6rem;
        }
        
        @media (max-width: 576px) {
            .action-buttons .btn {
                min-width: 100%;
                margin-bottom: 0.25rem;
            }
        }
        .pagination-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .pagination-item {
            text-align: center;
            padding: 0.5rem;
        }
        @media (max-width: 576px) {
            .pagination-wrapper {
                gap: 0.5rem;
            }
            .pagination-item {
                padding: 0.25rem;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">EMS</span>
        <div class="d-flex align-items-center logout-btn">
            <span class="text-white me-2 navbar-text d-none d-sm-inline">
                <span th:text="'Welcome, ' + ${session.user_email}"></span>
            </span>
            <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid p-3 p-md-4">
    <div class="row mb-3">
        <div class="col-12">
            <h2 class="mb-3">Employee List</h2>
            <a class="btn btn-info mb-3" th:href="@{/showNewEmpForm}">+ Add Employee</a>
        </div>
    </div>

    <!-- Responsive Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr align="center">
                    <th>
                        <a th:href="@{'/page/' + ${currentPage} (sortField='id', sortDir=${reverseSortDir})}" 
                           class="text-decoration-none">
                            ID
                        </a>
                    </th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th class="d-none d-md-table-cell">Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody align ="center">
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td class="d-none d-md-table-cell" th:text="${employee.email}"></td>
                    <td>
                        <div class="action-buttons	">
                            <a th:href="@{/employeeDetails/{id}(id=${employee.id})}"
                               class="btn btn-primary btn-sm buttons">Details</a>
                            <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                               class="btn btn-danger btn-sm buttons" 
                               onclick="return confirm('Are you sure?');">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div th:if="${totalPage > 1}" class="pagination-wrapper">
        <div class="pagination-item">
            <strong>Total: <span th:text="${totalItems}"></span></strong>
        </div>

        <div class="pagination-item">
            <div class="btn-group" role="group">
                <span th:each="i : ${#numbers.sequence(1, totalPage)}" class="d-inline-block">
                    <a th:if="${currentPage != i}"
                       th:href="@{'/page/' + ${i} (sortField=${sortField}, sortDir=${sortDir})}"
                       class="btn btn-outline-primary btn-sm">
                        [[${i}]]
                    </a>
                    <span th:unless="${currentPage != i}" class="btn btn-primary btn-sm active">
                        [[${i}]]
                    </span>
                </span>
            </div>
        </div>

        <div class="pagination-item">
            <a th:if="${currentPage < totalPage}"
               th:href="@{'/page/' + ${currentPage + 1} (sortField=${sortField}, sortDir=${sortDir})}"
               class="btn btn-outline-primary btn-sm">
                Next
            </a>
            <span th:unless="${currentPage < totalPage}" class="btn btn-outline-primary btn-sm disabled">
                Next
            </span>
        </div>

        <div class="pagination-item">
            <a th:if="${currentPage < totalPage}"
               th:href="@{'/page/' + ${totalPage} (sortField=${sortField}, sortDir=${sortDir})}"
               class="btn btn-outline-primary btn-sm">
                Last
            </a>
            <span th:unless="${currentPage < totalPage}" class="btn btn-outline-primary btn-sm disabled">
                Last
            </span>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
