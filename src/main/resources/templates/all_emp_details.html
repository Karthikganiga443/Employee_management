<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Management System</title>
</head>
<body>

<div class="container">

    <h1 align="center">Employee Management System</h1>

    <h2>Employee List</h2>

    <a class="btn btn-info mb-2" th:href="@{/showNewEmpForm}">Add Employee</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead align="center">
        <tr>
            <!-- FIXED SORT LINK -->
            <th>
                <a th:href="@{'/page/' + ${currentPage} (sortField='id', sortDir=${reverseSortDir})}">
                    Employee ID
                </a>
            </th>

            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody align="center">
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/employeeDetails/{id}(id=${employee.id})}"
                   class="btn btn-primary mx-3">More Details</a>

                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPage > 1}">
        <div class="row">

            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>

            <!-- PAGE NUMBERS FIXED -->
            <div class="col-sm-1">
                <span th:each="i : ${#numbers.sequence(1, totalPage)}">

                    <a th:if="${currentPage != i}"
                       th:href="@{'/page/' + ${i} (sortField=${sortField}, sortDir=${sortDir})}">
                        [[${i}]]
                    </a>

                    <span th:unless="${currentPage != i}">
                        [[${i}]]
                    </span>

                    &nbsp;
                </span>
            </div>

            <!-- NEXT FIXED -->
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPage}"
                   th:href="@{'/page/' + ${currentPage + 1} (sortField=${sortField}, sortDir=${sortDir})}">
                    Next
                </a>

                <span th:unless="${currentPage < totalPage}">Next</span>
                &nbsp;
            </div>

            <!-- LAST FIXED -->
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPage}"
                   th:href="@{'/page/' + ${totalPage} (sortField=${sortField}, sortDir=${sortDir})}">
                    Last
                </a>

                <span th:unless="${currentPage < totalPage}">Last</span>
            </div>

        </div>
    </div>

</div>

</body>
</html>
