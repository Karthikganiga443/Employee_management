<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Employee - Employee Management System</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 576px) {
            .form-container {
                margin: 1rem;
                padding: 1rem;
            }
            .form-container h1 {
                font-size: 1.5rem;
            }
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
        .form-group-full {
            grid-column: 1 / -1;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        @media (max-width: 576px) {
            .button-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            .button-group button,
            .button-group a {
                width: 100%;
            }
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="text-center mb-4">Add New Employee</h1>

    <form th:action="@{/saveEmployee}"
          th:object="${employee}"
          method="POST">

        <!-- Row 1: ID and First Name -->
        <div class="form-row mb-3">
            <div>
                <label for="id" class="form-label">Employee ID *</label>
                <input type="text" th:field="*{id}"
                       id="id" class="form-control" 
                       placeholder="EMP001" required>
            </div>
            <div>
                <label for="firstName" class="form-label">First Name *</label>
                <input type="text" th:field="*{firstName}"
                       id="firstName" class="form-control" 
                       placeholder="John" required>
            </div>
        </div>

        <!-- Row 2: Last Name and Email -->
        <div class="form-row mb-3">
            <div>
                <label for="lastName" class="form-label">Last Name *</label>
                <input type="text" th:field="*{lastName}"
                       id="lastName" class="form-control" 
                       placeholder="Doe" required>
            </div>
            <div>
                <label for="email" class="form-label">Email *</label>
                <input type="email" th:field="*{email}"
                       id="email" class="form-control" 
                       placeholder="john@example.com" required>
            </div>
        </div>

        <!-- Row 3: Phone and Gender -->
        <div class="form-row mb-3">
            <div>
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}"
                       id="phoneNumber" class="form-control" 
                       placeholder="+1 234567890">
            </div>
            <div>
                <label for="gender" class="form-label">Gender</label>
                <select th:field="*{gender}" id="gender" class="form-select">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <!-- Row 4: DOB and Joined Date -->
        <div class="form-row mb-3">
            <div>
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" th:field="*{dob}"
                       id="dob" class="form-control">
            </div>
            <div>
                <label for="joinedAt" class="form-label">Joined Date</label>
                <input type="datetime-local" th:field="*{joinedAt}"
                       id="joinedAt" class="form-control">
            </div>
        </div>

        <!-- Full Width: Address -->
        <div class="form-group-full mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}"
                   id="address" class="form-control" 
                   placeholder="123 Main Street">
        </div>

        <!-- Row 5: City, State, Country -->
        <div class="form-row mb-3">
            <div>
                <label for="city" class="form-label">City</label>
                <input type="text" th:field="*{city}"
                       id="city" class="form-control" 
                       placeholder="New York">
            </div>
            <div>
                <label for="state" class="form-label">State</label>
                <input type="text" th:field="*{state}"
                       id="state" class="form-control" 
                       placeholder="NY">
            </div>
            <div>
                <label for="country" class="form-label">Country</label>
                <input type="text" th:field="*{country}"
                       id="country" class="form-control" 
                       placeholder="USA">
            </div>
        </div>

        <!-- Row 6: Zip Code and Image URL -->
        <div class="form-row mb-3">
            <div>
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text" th:field="*{zipCode}"
                       id="zipCode" class="form-control" 
                       placeholder="10001">
            </div>
            <div>
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="text" th:field="*{imageUrl}"
                       id="imageUrl" class="form-control" 
                       placeholder="https://example.com/image.jpg">
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" class="btn btn-success flex-grow-1">
                <i class="bi bi-plus"></i> Add Employee
            </button>
            <a th:href="@{/allEmpDetails}" class="btn btn-secondary flex-grow-1">
                Back to List
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
